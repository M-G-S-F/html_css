<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
    <style>
        main {
            display: grid;
            grid-template:2fr 1fr 6fr 1fr / 1fr 2fr 1fr;
        }

        header {
            grid-area: 1 / 1 / 2 / 4;
        }

        nav {
            grid-area: 2 / 1 / 3 / 4;
        }

        article {
            grid-area: 3 / 1 / span 7 / span 3;
        }

        aside {
            grid-area: 3 / 3 / span 7 / 4;
        }
    </style>
<body>
    <main>
        <header>
            Topo
        </header>

        <nav>
            Menu
        </nav>

        <article>
            Principal
        </article>

        <aside>
            Secundario
        </aside>

        <footer>
            Rodape
        </footer>
    </main>
</body>
</html>
